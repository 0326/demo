<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>浏览器字体检测</title>
  <style>
  </style>
</head>
<body>
  <p id="ua"></p>
  <div>浏览器默认字体:<h1 id="defaultFont"></h1></div>
  <script>
    var ff = getComputedStyle(document.body).getPropertyValue('font-family')
    document.getElementById('defaultFont').innerText = ff
    document.getElementById('ua').innerText = 'UA: ' + navigator.userAgent
  </script>
</body>
</html>
