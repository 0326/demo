<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>浏览器字体检测</title>
  <style>
  </style>
</head>
<body>
  <p>浏览器默认字体为</p>
  <h1 id="defaultFont"></h1>
  <script>
    var st =getComputedStyle(document.body)
    var ff = st.getPropertyValue('font') ||  st.getPropertyValue('font-family')
    document.getElementById('defaultFont').innerText = ff
  </script>
</body>
</html>
