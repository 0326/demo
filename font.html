<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浏览器字体检测</title>
  <style>
  </style>
</head>
<body>
  <p>浏览器默认字体为</p>
  <h1 id="defaultFont"></h1>
  <script>
    var ff = getComputedStyle(document.body).getPropertyValue('font')
    document.getElementById('defaultFont').innerText = ff
  </script>
</body>
</html>
